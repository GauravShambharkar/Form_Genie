<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Genie - Dynamic Input Fields</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Form Builder</h1>

      
      <div id="savedData" class="saved-data">
          <h3>Saved Data:</h3>
          <div id="dataDisplay"></div>
          <!-- Changed to a div for dynamic content -->
        </div>
        
        <div id="inputContainer" class="input-container">
          <!-- Input fields will be dynamically added here -->
        </div>
      <div class="button-group">
        <button id="addBtn" class="btn add-btn">Add New Field</button>
        <button id="saveBtn" class="btn save-btn">Save All</button>
        <button id="clearBtn" class="btn clear-btn">Clear All</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
