<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <div class="header">
        <h1>Fill your details</h1>
      </div>
      <h2>First Name:</h2>
      <input  type="text" id="firstName" placeholder="First Name" class="input-field"/>
      
      <h2>Last Name:</h2>
      <input type="text" id="lastName" placeholder="Last Name" class="input-field"/>
      
      <h2>Email:</h2>
      <input type="email" id="email" placeholder="Email" class="input-field"/>
      
      <h2>Your Current Address:</h2>
      <input type="text" id="address" placeholder="Address" class="input-field"/>

      <h2>Mobile Number:</h2>
      <input type="text" id="phone" placeholder="Mobile Number" class="input-field"/>
      
      <h2>CGPA:</h2>
      <input type="text" id="cgpa" placeholder="CGPA" class="input-field"/>

      <div class="button-container">
        <button id="saveBtn" class="save-button">Save</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
